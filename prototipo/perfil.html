<script type="text/javascript">
	function funcion_user () {
        //coge el ID de la banda mandado por URL parameter desde la pantalla del clapp
        var bandId = getUrlParameter("band");
        console.log(bandId);

        //encuentra la banda seguún el ID
        var banda;
        //traer banda de base de datos
		const bandRef = firestore.collection("bandas").doc(bandId);
		bandRef.get().then((doc) => {
			banda = doc.data();
            console.log("banda: " + banda.nombre);

        //diplay en pantalla de datos de la banda
            // $(".act .imagen").css("background-image", "url(" + band.imagen + ")");
            $(".act .name").html(banda.nombre);
            $(".act .resumen .ciudad p").html(banda.ciudad);
            // $(".act .descripcion .parrafo").html(band.descripcion);
		});


        //toggle del botón de seguir
        $(".seguir .boton-sm").click(function(){
            $(this).toggleClass("active");
            if ($(this).html() === "seguir") {
                $(this).html("siguiendo");
            } else {
                $(this).html("seguir");
            }
        });
    }
</script>
