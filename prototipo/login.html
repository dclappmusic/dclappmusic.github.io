        <h1 class="cabecera"><img src="images/icon_completo.png"></h1>
        <div class="tabs">
            <h3 class="login active">LOG IN</h3>
            <h3 class="signup">SIGN UP</h3>

        </div>
        <div class="form">
            <div class="inputs_comunes">
                <label for="user-email" class="form-label">Email</label>
                <input class="form-input" id="user-email" placeholder="email" type="text" name="user-email" value="">
                <label for="user-password" class="form-label">Contrase침a</label>
                <input class="form-input" id="user-password" placeholder="contrase침a" type="text" name="user-password" value="">

            <div class="tab login active">
                <button id="boton" class="boton-med" onclick="login();">
                    login
                </button>

            <div class="tab signup">
                <button id="boton" class="boton-med" onclick="signUp();">

                RESET
            </div>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <script type="text/javascript" src="js/firebase-config.js"></script>

    <script type="text/javascript">
    //Change tabs log-sign-forgot
        $(".tabs h3").click(function(){
            var tab = $(this).attr("class");
            $(this).addClass("active").siblings().removeClass("active");
            $(".form .tab." + tab).show().addClass("active").siblings().removeClass("active");
        });


    //autentication    
        const auth = firebase.auth();

        const user_email = document.getElementById("user-email");
        const user_password = document.getElementById("user-password");

        function login() {
            const email = user_email.value;
            const password = user_password.value;
            
            //autenticar el login
            auth.signInWithEmailAndPassword(email, password).then(function(){
                 //redirigir a index
                    var user = auth.currentUser;
                    window.location.href = "index.html?user=" + user.uid;
            }).catch(function(error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                window.alert("error: " + errorMessage) ;
            });
           
        }

        function logout() {
            auth.signOut().catch(function(error) {
                // An error happened.
                window.alert("error: " + error);
            });
        }

        function signUp() {
            const email = user_email.value;
            const password = user_password.value;
            
            //crear login de usuario
            auth.createUserWithEmailAndPassword(email, password)
                .then(function(){
                    //a침adir el usuario a la DB
                    const firestore = firebase.firestore();
                    const settings = {/* your settings... */ timestampsInSnapshots: true};
  		            firestore.settings(settings);
                    const userRef = firestore.collection("usuarios");
                    var user = auth.currentUser;
                    
                    userRef.doc(user.uid).set({
                        uid: user.uid,
                        email: email,
                        password: password
                    }).then(function(){
                        window.location.href = "index.html?user=" + user.uid;
                    });
                })
                .catch(function(error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                window.alert("error: " + errorMessage) ;
            });
        }
        

        //Chekear si hay user logeado
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in.
                console.log("ya estas signeado");
                console.log(user);
                var user = auth.currentUser;
                var name, email, password;
                console.log(user);
                
                if(user != null) {
                    email = user.email;
                    $(".inputs_comunes").hide();
                    $(".tab").hide();
                    $(".tabs").hide();
                    $(".logout").show();
                    $(".welcome").html("bienvenido: " + email);
                    var href = $(".close").attr("href");
                    href += "?user=" + user.uid;
				    $(".close").attr('href', href);
                }
            } else {
                // No user is signed in.
                $(".tabs").show();
                $(".tab").show();
                $(".login").addClass("active").siblings().removeClass("active");
                $(".inputs_comunes").show();
                $(".welcome").html("");
                $(".logout").hide();
                $(".tab.signup").hide();
                console.log("no est치s signeado");
            }
        });
