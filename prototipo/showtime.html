	<script type="text/javascript">
		//coge el ID de la usuario mandado por URL parameter desde la pantalla del login
		var banda = getUrlParameter("band");
		var user = getUrlParameter("user");
		
		$('a').each(function() {
			var href = $(this).attr('href');
			
			if (href = "index.html") {
				href += (href.match(/\?/) ? '&' : '?') + "user=" + user;
				$(this).attr('href', href);
			} else if (href) {
				href += (href.match(/\?/) ? '&' : '?') + "band=" + banda;
				$(this).attr('href', href);
			}
		});
	</script>
