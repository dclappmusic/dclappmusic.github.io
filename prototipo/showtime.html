<script type="text/javascript">
	function funcion_user () {
		var bandaId = getUrlParameter("band");
		
		$('a').each(function() {
			var href = $(this).attr('href');
			if (href && (href != "index.html")) {
				href += (href.match(/\?/) ? '&' : '?') + "band=" + bandaId;
				$(this).attr('href', href);
			}
		});

		const bandRef = firestore.collection("bandas").doc(bandaId);
		bandRef.get().then((doc) => {
			var banda = doc.data();
			console.log(banda);
			$(".band_name").html(banda.nombre);
			if (banda.show_active) {
				$(".intro_clapp h3").html("Tienes un show activo");
				$(".boton.showtime").html("in show");
			} else {

			}
		}).catch(function(error) {
			console.log("Error getting document:", error);
		});
	};
